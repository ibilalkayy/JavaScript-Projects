<!DOCTYPE html>
<html>
	<head>
		<title> View </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-black">
		<div class="m-4 md:m-6 lg:mx-32 grid grid-rows-6 pt-8 max-h-32 bg-white rounded-lg shadow">
			<h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-center text-black">Workspace in Rust</h1>
		</div>
		
		<div class="grid grid-rows-2">
			<p class="text-5xl text-white font-bold text-center"> View project values </p>
		</div>

		<div class="grid grid-rows-2 ml-46">
			<p class="text-4xl text-white pb-4 ml-32"> Enter project name </p>
			<input type="text" name="name" class="rounded-lg shadow mr-32 ml-32">
		</div>

		<div class="ml-32 pt-8">
			<button class="text-black rounded-lg p-2 text-2xl bg-white min-w-32"> Find </button>
		</div>

		<div class="ml-80 pt-8">
			<table class="border-collapse border border-slate-500 w-full max-w-7xl">
				<thead>
					<tr>
						<th class="border border-white border-slate-600 text-white p-4 w-1/3 text-3xl">Name</th>
						<th class="border border-white border-slate-600 text-white p-4 w-2/3 text-3xl">Description</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="border border-white border-slate-700 text-white p-4"></td>
						<td class="border border-white border-slate-700 text-white p-4"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="grid grid-rows-6 pt-8 max-h-32 bg-white mt-24">
			<h1 class="text-6xl font-bold text-center text-black"> 2024 Wir </h1>
		</div>
	</body>
</html>
