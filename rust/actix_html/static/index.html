<!DOCTYPE html>
<html>
	<head>
		<title> Wir </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-black">
		<div class="m-4 md:m-6 lg:mx-32 grid grid-rows-6 pt-8 max-h-32 bg-white rounded-lg shadow">
			<h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-center text-black">Workspace in Rust</h1>
		</div>
		
		<div class="pt-12 pb-20">
			<p class="text-5xl font-bold text-center text-white"> Select your choice </p>
		</div>

		<div class="flex ml-96 pt-4">
			<input type="radio" name="choice" value="create" class="mr-4 size-5 mt-2">
			<p class="text-2xl text-white text-4xl"> Create your project </p>
		</div>
		
		<div class="flex ml-96 pt-4">
			<input type="radio" name="choice" value="view" class="mr-4 size-5 mt-2">
			<p class="text-2xl text-white text-4xl"> View your project </p>
		</div>

		<div class="flex ml-96 pt-4">
			<input type="radio" name="choice" value="update" class="mr-4 size-5 mt-2">
			<p class="text-2xl text-white text-4xl"> Update your project </p>
		</div>

		<div class="flex ml-96 pt-4">
			<input type="radio" name="choice" value="delete" class="mr-4 size-5 mt-2">
			<p class="text-2xl text-white text-4xl"> Delete your project </p>
		</div>

		<div class="ml-96 pt-8">
			<button class="text-black rounded-lg p-2 text-2xl bg-white min-w-32"> Enter </button>
		</div>

		<div class="grid grid-rows-6 pt-8 max-h-32 bg-white mt-44">
			<h1 class="text-6xl font-bold text-center text-black"> 2024 Wir </h1>
		</div>
	</body>
</html>
